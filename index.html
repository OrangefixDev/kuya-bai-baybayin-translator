  <body>
    <div id="toast">
      <p>Text copied</p>
    </div>

    <div class="flex-row">
      <!-- Navigation / Header  -->
      <div id="navigation-header" class="header">
        <a href="/"><img src="/assets/images/logo_horizontal.png" height="50px"alt=""></a>
        <!-- <h3>Baybayin Script Translator</h3> -->
        <!-- <a href='https://ko-fi.com/I2I0230S1' target='_blank'><img height='36' style='border:0px;height:36px;' src='https://cdn.ko-fi.com/cdn/kofi3.png?v=2' border='0' alt='Buy Me a Coffee at ko-fi.com' /></a> -->
      </div>
      <!-- Navigation / Header End -->
   
      <!-- Main Translator Div -->
      <div id="translatorMain" class="translator-main flex-jcc">
        <!-- Translator Blocks Div  -->
        <div class="translator-main-blocks">
          <!-- Tagalog Text Area -->
          <div class="translator-main-blocks-raw border-right border-bottom">
            <label for="tagalogTextArea">Tagalog</label>
            <textarea
              name="tagalog-text-area"
              id="tagalogTextArea"
              placeholder="Type text here"
              onclick="focus()"
              onkeyup="convertText()"
            ></textarea>
            <button
              id="clearButton"
              onclick="clearText()"
              style="cursor: pointer"
            >
              Clear
            </button>
          </div>

          <!-- Tagalog Text Area  End-->

          <!-- Translated  Text Area -->
          <div class="translator-main-blocks-translated border-bottom">
            <label for="translatedTextArea">Baybayin Translation</label>

            <textarea
              name="translated-text-area"
              id="translatedTextArea"
              readonly
            ></textarea>
            <button
              id="copyButton"
              onclick="copyText()"
              style="cursor: pointer"
            >
              Copy
            </button>
          </div>

          <!-- Translated Text Area  End-->
        </div>
        <!-- Translator Blocks Div End  -->
      </div>
      <!-- Main Translator Div -->

    </div>
